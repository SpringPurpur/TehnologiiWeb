<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="flex-container" class="flex-item">
        <h1>Agenda telefonica</h1>
      <form id="input-form" class="flex-item">
        <label for="fname">Nume</label>
        <input type="text" name="fname" id="fname" />

        <label for="fphone">Telefon</label>
        <input type="text" name="fphone" id="fphone" />

        <button onclick="">Adauga</button>
      </form>
      <table id="phone-table" class="flex-item">
        <thead id="phone-table-head">
            <tr><td colspan="2">Agenda</td></tr>
          <tr>
            <td>Nume</td>
            <td>Telefon</td>
          </tr>
        </thead>
        <tbody id="phone-table-body"></tbody>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
